<input ng-model="searchListPost"/>
<div ng-repeat="post in posts | filter:searchListPost">      
	<article class="postContent">
		<div class="mainPostContent">
			<div class="userPostFoto">			
				<a class="linkRemote mediano-muneco-post">
					<img src="">{{post.user_id}}
				</a>			
		</div>
			<span class="iconos">
				<a>&#10060;B</a>
				<a>&#10060;C</a>
				<a>&#10060;V</a>
			</span>
			
			<a>{{post.user_id}}</a>
			
						
			<span class="timeCount">
				{{post.created_at}}	
			</span>
			
			<div class="text"  ng-bind-html-unsafe="text | parseUrlFilter:'_blank':'otherProperty'">{{ post.content | postsParse }}</div>

			<div class="postFooter">
				<span class="tag" > #tags</span>			
			</div>

		</div>
	</article>
	
	<footer class="postComments">
		comentarios		
	</footer>
	
	<input type="hidden" id="created_at_<%= post.id %>" class="created_at" value="<%= post.created_at %>"/>
</div>
